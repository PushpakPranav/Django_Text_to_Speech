<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>TextsAudio</title>
  </head>
  <body>
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'TextsAudio/index.css' %}">

    <div class="wlcmtext">
    <h3>Welcome....To the TextReader!</h3></div>
    <form name="myForm1" action="/result" onsubmit="return validateForm1()" method="post">{% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your Text Here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="7"></textarea>
      </div>
          <label for="exampleFormControlInput1" class="form-label">Language</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="lang">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="fr">French</option>
              <option value="zh-TW">Mandarin (Taiwan)</option>
              <option value="zh-CN">Mandarin (China Mainland)</option>
              <option value="pt">Portuguese</option>
              <option value="es">Spanish</option>
          </select>

          <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        
        </form>


          

  
          <footer class="footer">
            <div class="container">
              <span class="text-light"><h5>Created by &#169 &nbsp; <a href="https://github.com/pushpakpranav/pushpakpranav">Pushpak Pranav</a></h5> </span>
            </div>
          </footer>
    



    <script>
        function validateForm1() {
          let x = document.forms["myForm1"]["text"].value;
          if (x == "") {
            alert("Please Enter Something");
            return false;
          }
        }
        </script>




















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
